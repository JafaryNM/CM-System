{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="card">
    <div class="col-lg-12">
       
        
            <div class="card-header">
                <h4 class="card-title">Payments</h4>
                <a class="btn btn-success pull-right m-2 pull-left"  href=" {% url 'createclient' %}">Payment</a></div>
                
                  
            </div>
            
            <div class="card-body">
               
                <div class="table-responsive">
                    <table class="table mb-0">

                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Project Name</th>
                                <th>Date Paid</th>
                                <th>Amount</th>
                                <th>Action</th>

                            </tr>
                        </thead>
                        <tbody>

                            {% for payment in payments %}
                              
                            
                            <tr>
                                <td>{{forloop.counter}}</td>
                                <td>{{payment.name}}</td>
                                <td>{{payment.project}}</td>
                                <td>{{payment.date_paid}}</td>
                                <td>{{payment.amount_paid}}</td>
                                
                               <td>
                                    
                                    <a href"" ><i class="fas fa-edit"></i></a>
                                    <a href=""><i class="fas fa-trash-alt"></i></a>
                                   
                                </td>
                            
                               
                            </tr>
                            
                            {% endfor %}
                              
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    
    
  
       
</div>
  
{% endblock content %}
